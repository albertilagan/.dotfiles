# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$nodejs\
$fill\
cmd_duration $jobs $time\
$line_break\
$character"""

# Inserts a blank line between shell prompts
add_newline = true

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue bold"
read_only = " ğŸ”’"
truncation_length = 4

